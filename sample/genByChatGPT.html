<!DOCTYPE html>
<html>
<head>
  <title>折れ線グラフ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.min.js"></script>
</head>
<body>

  // HTMLファイルでcanvas要素を作成し、id属性をchartとする
  <canvas id="chart"></canvas>
  
  // JavaScriptファイルでChart.jsを読み込む
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.min.js"></script>
<script>  
  // グラフに表示する時系列データの例（日付と値のペア）
  var data = [
    { x: "2023-08-01", y: 10 },
    { x: "2023-08-02", y: 15 },
    { x: "2023-08-03", y: 12 },
    { x: "2023-08-04", y: 18 },
    { x: "2023-08-05", y: 14 },
  ];
  
  // canvas要素からグラフのコンテキストを取得する
  var ctx = document.getElementById("chart").getContext("2d");
  
  // グラフのオプションを設定する
  var options = {
    // 折れ線グラフのタイプを指定する
    type: "line",
    // データセットとラベルを指定する
    data: {
      datasets: [
        {
          label: "時系列データ",
          data: data,
          // グラフの色や形などのスタイルを指定する
          borderColor: "blue",
          backgroundColor: "rgba(0,0,255,0.1)",
          pointRadius: 5,
          pointHoverRadius: 7,
        },
      ],
    },
    // グラフの挙動やレイアウトなどの設定を指定する
    options: {
      // 横軸（x軸）の設定
      scales: {
        x: {
          // 日付型のデータを扱うためにtypeをtimeにする
          type: "time",
          // 横軸のタイトルを表示する
          title: {
            display: true,
            text: "日付",
          },
        },
        // 縦軸（y軸）の設定
        y: {
          // 縦軸のタイトルを表示する
          title: {
            display: true,
            text: "値",
          },
        },
      },
      // マウスオーバー時の設定
      interaction: {
        // マウスオーバー時に縦線を表示するためにmodeをindexにする
        mode: "index",
        // 縦線と吹き出しを表示するためにintersectをfalseにする
        intersect: false,
      },
      // 縦線の設定
      plugins: {
        // crosshair: {
        //   // 縦線を有効にする
        //   enabled: true,
        //   // 縦線の色や太さなどのスタイルを指定する
        //   line: {
        //     color: "gray",
        //     width: 1,
        //     dashPattern: [5, 5],
        //   },
        // },
      // 吹き出しの設定
        tooltip: {
          // 吹き出しを有効にする
          enabled: true,
          // 吹き出しの位置や形などのスタイルを指定する
          position: "nearest",
          backgroundColor: "white",
          borderColor: "gray",
          borderWidth: 1,
          cornerRadius: 5,
          titleColor: "black",
          bodyColor: "black",
        },
      },
    },
  };
  
  // グラフを描画する
  var chart = new Chart(ctx, options);
</script>

</body>
</html>
